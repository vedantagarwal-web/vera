<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: transparent;
        }
        /* Simli audio is muted — iOS app plays TTS audio directly */
        audio { display: none; }
    </style>
</head>
<body>
    <div id="container">
        <video id="simliVideo" autoplay playsinline muted></video>
        <audio id="simliAudio" autoplay></audio>
    </div>

    <script>
        // -- Globals --
        var ws = null;
        var pc = null;
        var isReady = false;

        // Post events back to Swift
        function postToSwift(event, detail) {
            try {
                window.webkit.messageHandlers.simli.postMessage({ event: event, detail: detail });
            } catch (e) {
                console.log('[simli.html] postToSwift error:', e);
            }
        }

        // -- Start Simli session --
        async function startSimli(sessionToken) {
            console.log('[simli.html] Starting with token:', sessionToken.substring(0, 16) + '...');

            // Clean up any previous session
            stopSimli();

            // Step 1: Create WebRTC peer connection FIRST
            console.log('[simli.html] Creating RTCPeerConnection...');
            pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });

            // We only receive video and audio from Simli (recvonly)
            pc.addTransceiver('video', { direction: 'recvonly' });
            pc.addTransceiver('audio', { direction: 'recvonly' });

            pc.ontrack = function(event) {
                console.log('[simli.html] Track received:', event.track.kind);
                if (event.track.kind === 'video') {
                    var videoEl = document.getElementById('simliVideo');
                    videoEl.srcObject = event.streams[0];
                    videoEl.play().then(function() {
                        console.log('[simli.html] Video playing!');
                        isReady = true;
                        postToSwift('avatarReady');
                    }).catch(function(e) {
                        console.error('[simli.html] Video play error:', e.message);
                    });
                } else if (event.track.kind === 'audio') {
                    var audioEl = document.getElementById('simliAudio');
                    audioEl.srcObject = event.streams[0];
                    audioEl.muted = true;
                    console.log('[simli.html] Audio track attached (muted)');
                }
            };

            pc.oniceconnectionstatechange = function() {
                console.log('[simli.html] ICE state:', pc.iceConnectionState);
                if (pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed') {
                    console.log('[simli.html] ICE connected!');
                }
                if (pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'disconnected') {
                    postToSwift('error', 'ICE ' + pc.iceConnectionState);
                }
            };

            pc.onconnectionstatechange = function() {
                console.log('[simli.html] Connection state:', pc.connectionState);
            };

            // Step 2: Create SDP offer
            console.log('[simli.html] Creating SDP offer...');
            var offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            // Wait for ICE gathering
            await waitForICE();
            console.log('[simli.html] ICE gathering done, offer ready');

            // Step 3: Connect WebSocket to new compose/webrtc/p2p endpoint
            var wsUrl = 'wss://api.simli.ai/compose/webrtc/p2p?session_token=' + sessionToken + '&enableSFU=false';
            console.log('[simli.html] Connecting WS to compose/webrtc/p2p...');
            ws = new WebSocket(wsUrl);
            ws.binaryType = 'arraybuffer';

            ws.onopen = function() {
                console.log('[simli.html] WebSocket connected — sending SDP offer');
                // Send offer immediately
                var offerPayload = JSON.stringify({
                    type: 'offer',
                    sdp: pc.localDescription.sdp
                });
                ws.send(offerPayload);
            };

            ws.onmessage = async function(event) {
                if (typeof event.data === 'string') {
                    console.log('[simli.html] WS message:', event.data.substring(0, 120));
                    // Plain text signals from Simli — not JSON
                    if (event.data === 'START' || event.data === 'SILENT' || event.data === 'ACK' || event.data === 'SPEAK') {
                        return;
                    }

                    try {
                        var msg = JSON.parse(event.data);

                        // Handle SDP answer
                        if (msg.type === 'answer' && pc) {
                            console.log('[simli.html] Setting remote SDP answer');
                            await pc.setRemoteDescription(new RTCSessionDescription(msg));
                            console.log('[simli.html] Remote description set OK');
                            postToSwift('connected');
                        }
                        // Handle session info (destination, session_id) — just log
                        else if (msg.destination || msg.session_id) {
                            console.log('[simli.html] Session info: id=' + (msg.session_id || 'none'));
                        }
                    } catch (e) {
                        console.log('[simli.html] WS parse error:', e.message, 'data:', event.data.substring(0, 80));
                    }
                }
            };

            ws.onerror = function(err) {
                console.error('[simli.html] WebSocket error — type:', err.type);
                postToSwift('error', 'WebSocket error');
            };

            ws.onclose = function(ev) {
                console.log('[simli.html] WebSocket closed — code:', ev.code, 'reason:', ev.reason || '(none)', 'clean:', ev.wasClean);
                postToSwift('disconnected');
            };
        }

        function waitForICE() {
            return new Promise(function(resolve) {
                if (pc.iceGatheringState === 'complete') {
                    resolve();
                    return;
                }

                var resolved = false;
                pc.onicegatheringstatechange = function() {
                    if (pc.iceGatheringState === 'complete' && !resolved) {
                        resolved = true;
                        resolve();
                    }
                };

                // Fallback: don't wait forever
                setTimeout(function() {
                    if (!resolved) {
                        resolved = true;
                        console.log('[simli.html] ICE timeout — proceeding with partial candidates');
                        resolve();
                    }
                }, 3000);
            });
        }

        // -- Send PCM16 audio to Simli for lip-sync --
        function sendAudio(base64Data) {
            if (!ws || ws.readyState !== WebSocket.OPEN || !isReady) {
                return;
            }

            try {
                var binaryString = atob(base64Data);
                var bytes = new Uint8Array(binaryString.length);
                for (var i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                ws.send(bytes.buffer);
            } catch (e) {
                console.error('[simli.html] sendAudio error:', e);
            }
        }

        // -- Cleanup --
        function stopSimli() {
            isReady = false;

            if (pc) {
                pc.close();
                pc = null;
            }
            if (ws) {
                ws.close();
                ws = null;
            }

            var videoEl = document.getElementById('simliVideo');
            if (videoEl && videoEl.srcObject) {
                videoEl.srcObject.getTracks().forEach(function(t) { t.stop(); });
                videoEl.srcObject = null;
            }
        }

        console.log('[simli.html] Loaded and ready');
    </script>
</body>
</html>
